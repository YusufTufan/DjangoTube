<!DOCTYPE html>
<html>
<head>
    <title>Ana Sayfa - DjangoTube</title>
</head>
<body>
    <h1>Videolar</h1>

    <div class="video-list">
        {% for video in videos %}
            <div class="video-item">
              <a href="{% url 'video_detail' pk=video.pk %}">
                <img src="{{ video.thumbnail.url }}" alt="{{ video.title }}" width="320">
                <h3>{{ video.title }}</h3>
                <p>Yükleyen: {{ video.uploader.name }}</p>
              </a>
            </div>
        {% empty %}
            <p>Henüz hiç video yüklenmemiş.</p>
        {% endfor %}
    </div>
</body>
</html>
