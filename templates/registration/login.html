<!DOCTYPE html>
<html>
<head>
    <title>Giriş Yap</title>
</head>
<body>
    <h2>Giriş Yap</h2>
    {% if form.errors %}
        <p style="color: red;">Kullanıcı adınız veya şifreniz yanlış. Lütfen tekrar deneyin.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Giriş Yap</button>
    </form>
    <p><a href="{% url 'signup' %}">Hesabınız yok mu? Hemen Kayıt Olun.</a></p>
</body>
</html>
